<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Theme change</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .bordered-box {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

     


  

  .form-check-input:checked {
    background-color: #393c41;
    border-color: #5a626e;
}

  
    </style>
</head>
<body>

<div class="container">
    <h1 class="display-4 text-center mb-4">Welcome to My Professional Page</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="bordered-box">
                <h2 class="mb-3">Section 1</h2>
                <p>This is the first paragraph in section 1.</p>
                <p>Another paragraph in section 1.</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="bordered-box">
                <h2 class="mb-3">Section 2</h2>
                <p>This is the first paragraph in section 2.</p>
                <p>Another paragraph in section 2.</p>
            </div>
        </div>
    </div>

    <center>
        <button class="btn btn-primary  " id="mode" > click here to change mode</button>
    </center>
<button>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="toggleSwitch">
        <label class="form-check-label" for="toggleSwitch">Dark Mode on/off </label>
    </div>
</button>
<script src="ap1.js"></script>

</body>
</html>
